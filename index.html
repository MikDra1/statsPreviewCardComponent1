<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats preview card component - MikDra1</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="main__img">
          <div class="overlay"></div>
          <img src="images/image-header-mobile.jpg" alt="" class="image image__mobile">
          <img src="images/image-header-desktop.jpg" alt="" class="image image__desktop">
        </div>
        <div class="card__data">
        <h1>Get <span class="special__color">insights</span> that help your business grow.</h1>
        <p class="card__desc">Discover the benefits of data
          analytics and make better decisions regarding revenue, customer experience,
          and overall efficiency.</p>

<div class="benefits">
          <div class="benefit">
            <span>10k+</span>
            <span>companies</span>
          </div>
          <div class="benefit">
            <span>314</span>
            <span>templates</span>
          </div>
          <div class="benefit">
            <span>12M+</span>
            <span>queries</span>
          </div>
        </div>
      </div>

               
      </div>
    </div>

  </body>
</html>
